<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Canvas Example</title>

      <style type = "text/css">
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id = "myCanvas" width = "500" height = "500">
        Your browser does not suppor the HTML
    </canvas>
    <br>
    <input type="color" value="#ff0000">

    <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = 0
    var y = 0
    var color = "red"
    var radius = 5;
    var heightRatio = 2;
    var cw = window.innerWidth * .8;
    var ch = window.innerHeight * .8;
    window.width = window.height * heightRatio;
    // draw();

    function draw(){
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.arc(x,y,radius,0,2*Math.PI);
        ctx.fill();
        // ==ctx.canvas.width = window.innerWidth;
        // ctx.canvas.height = window.innerHeight;
        }

// for touch just take this set and change mousemove to touch something
window.addEventListener('mousemove', function (e) {
    console.log(e.pageX);
    console.log(e.pageY);
    x = e.pageX
    y = e.pageY
    draw()
})

window.addEventListener('touchmove', function (e) {
    console.log(e.pageX);
    console.log(e.pageY);
    x = e.pageX
    y = e.pageY
    draw()
})

window.addEventListener('orientationchange', function(e){
    console.log(window.innerHeight);
    console.log(window.innerWidth);

    if(window.orientationchange === 90 || window.orientationchange === -90){
        canvas.width = canvas.width;
    }

})

// window.addEventListener('resize',resizeCanvas, false);
// window.addEventListener()
window.addEventListener('keydown', function (e) {
    console.log(e.keyCode);

    if (e.keyCode === 71) {
        color = "green";
    }
    if (e.keyCode === 66 ) {
        color = "blue";
    }
    if (e.keyCode === 89){
        color = "yellow";
    }
    if (e.keyCode === 82){
        color = "red";
    }
    if (e.keyCode === 32){
        canvas.width = canvas.width;
    }
    if (e.keyCode === 38){
        radius += 1;
    }
    if (e.keyCode === 40){
        radius -= 1;
}

})

    </script>
</body>
</html>
